# Project information
site_name: DockServer Wiki
use_directory_urls: false
site_url: ""
site_author: DockServer
site_description: Use your self hosted docker as wiki

# Repository
repo_name: DockServer Wiki
repo_url: https://github.com/dockserver/dockserver
edit_uri: https://github.com/dockserver/dockserver/edit/master/wiki/docs/
copyright: Copyright &copy; 2022 DockServer.io

# Configuration
theme:
  name: material
  custom_dir: overrides

  # Static files
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  icon:
    admonition:
      note: fontawesome/solid/sticky-note
      abstract: fontawesome/solid/book
      info: fontawesome/solid/info-circle
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/question-circle
      warning: fontawesome/solid/exclamation-triangle
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highligh
    - search.share
    - navigation.top
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: indigio
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/dockserver_logo_github.png
  logo: img/dockserver_logo_github.png

# Plugins
plugins:
  - search
  - mermaid2
  - redirects:
      redirect_maps:
        404.html: index.md
  - minify:
      minify_html: true
  - json-schema:
      json_schema: install/container.json
      markdown_tag: #JsonSchema#


extra_css:
  - https://unpkg.com/mermaid/dist/mermaid.css
extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

# Customization
extra:
  analytics:
    provider: google
    property: 'G-00QEDJW2TS'
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dockserver/dockserver
    - icon: fontawesome/brands/docker
      link: https://github.com/orgs/dockserver/packages/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/A7h7bKBCVa
    - icon: fontawesome/brands/firefox
      link: https://dockserver.io/

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


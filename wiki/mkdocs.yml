# Project information
site_name: DockServer Wiki
site_author: DockServer
site_description: >-
  Use your self hosted docker as wiki
repo_name: DockServer Wiki
repo_url: https://github.com/dockserver/dockserver 
edit_uri: ""
# Copyright
copyright: Copyright &copy; 2021 DockServer.io
# Configuration
theme:
  name: null
  custom_dir: material
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.png
  icon:
    logo: logo
plugins:
  - search
  - redirects:
      redirect_maps:
        #changelog/insiders.md: insiders/changelog.md
        #extensions/admonition.md: reference/admonitions.md
        #extensions/codehilite.md: reference/code-blocks.md
        #extensions/footnotes.md: reference/footnotes.md
        #extensions/metadata.md: reference/meta-tags.md
        #extensions/permalinks.md: setup/setting-up-navigation.md #permalink
        #extensions/pymdown.md: reference/admonitions.md
        #plugins/revision-date.md: setup/adding-a-git-repository.md #revision-date
        #plugins/search.md: setup/setting-up-site-search.md
        #releases/4.md: upgrading.md #upgrading-from-4x-to-5x
        #releases/5.md: upgrading.md #upgrading-from-3x-to-4x
        #releases/changelog.md: changelog.md
        #setup/adding-social-links.md: setup/setting-up-the-footer.md
        #sponsorship.md: insiders/index.md
  - minify:
      minify_html: true
  - git-revision-date-localized:
      fallback_to_build_date: true
# Customization
extra:
  social:
    - icon:
      repo: fontawesome/brands/github
      link: https://github.com/dockserver/dockserver
    - icon:
      repo: fontawesome/brands/docker
      link: https://github.com/orgs/dockserver/packages/
    - icon:
      repo: fontawesome/brands/discord
      link: https://discord.gg/A7h7bKBCVa
    - icon:
      repo: fontawesome/brands/firefox
      link: https://docs.dockserver.io/
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: dockserver
      repo: dockserver
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
#EOF

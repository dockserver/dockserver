---
version: '3'
services:
  traktarr:
    hostname: 'traktarr'
    container_name: 'traktarr'
    environment:
      - 'PGID=${ID}'
      - 'PUID=${ID}'
      - 'TZ=${TZ}'
      - 'DELAY=2.5'
      - 'SORT=rating'
      - 'NOSEARCH=yes'
      - 'NOTIFICATIONS=yes'
      - 'BLACKLIST=yes'
      - 'RUNNOW=yes'
      - 'SKIPUPDATE=no'
      - 'APP_BRANCH=master'
    image: 'ghcr.io/dockserver/docker-traktarr:latest'
    restart: '${RESTARTAPP}'
    labels:
      - 'dockupdater.enable=true'
    networks:
            proxy:
                ipv4_address: 172.18.0.119
    security_opt:
      - 'no-new-privileges:true'
    volumes:
      - '${APPFOLDER}/traktarr:/config:rw'
networks:
  proxy:
    driver: bridge
    external: true

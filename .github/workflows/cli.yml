---
name: Run CLI
on:
  push:
    branches:
      - master
    paths:
      - '.installer/**'
      - 'apps/**'
      - 'preinstall/**'
      - 'traefik/**'
      - 'scripts/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["COPY index"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy Dockserver Wiki on GitHub Pages
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: '1'
          token: ${{ secrets.CR_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v3.0.0
        with:
          python-version: 3.

      - uses: actions/cache@v2.1.7
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Set up Wiki
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade --force-reinstall -r wiki/requirements.txt
          mkdocs gh-deploy --force --config-file wiki/mkdocs.yml --remote-branch wiki
